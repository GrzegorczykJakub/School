<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Miernik jakości hasła</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="banner">
        <h1 class="head1"><a href="index.html">Sprawdź swoje hasło</a></h1>
    </div>
    <div id="flex">
        <div id="left">
            <h2>Wybierz</h2><br>
            <ol id="menu">
                <li><a href="haslo.html">Sprawdź hasło</a></li>
                <li><a href="zasady.html">Zasady tworzenia hasła</a></li>
            </ol>
        </div>
        <div id="right">
            <p>Twoje hasło: <input type="password" id="haslo"><button id="button">Sprawdź</button></p>
            <p id="p1"></p>
        </div>
    </div>
    <div id="footer">
        <h3>Miernik jakości hasła</h3><br>
        <p>Stronę opracował: Jakub Grzegorczyk</p>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function(){
        const haslo = document.getElementById("haslo").value;
        var length = haslo.length;
        // document.getElementById("p1").innerHTML = length
        var x = 1;
        var hasNumber = /\d/; 
        if (haslo == ""){
            document.getElementById("p1").innerHTML = "<span class='color-red'>WPISZ HASŁO!</span>"
        } 
        else{
            if (length>=7){
                var result = hasNumber.test(haslo);
                if (result == true){
                document.getElementById("p1").innerHTML = "<span class='color-green'>DOBRE</span>"
                }
                else{document.getElementById("p1").innerHTML = "<span class='color-yellow'>SŁABE</span>";}
            }
            else if (length>=4){
                var result = hasNumber.test(haslo);
                if (result == true){
                document.getElementById("p1").innerHTML = "<span class='color-blue'>ŚREDNIE</span>"
                }
                else{document.getElementById("p1").innerHTML = "<span class='color-yellow'>SŁABE</span>";}
            }
            else{
                document.getElementById("p1").innerHTML = "<span class='color-yellow'>SŁABE</span>";
            }
        }    
    })
    </script>
</body>
</html>
