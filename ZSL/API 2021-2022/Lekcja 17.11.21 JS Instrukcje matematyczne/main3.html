<html lang="pl">

<body>
    <div id="zad3"></div>
    <script>
        var suma = 0;
        for (var i=1; i<6; i++){
            var x = Math.floor(Math.random()*(101-0)+0);
            zad3.innerHTML+="Liczba " + i +" to: "+x+"<br>";
            suma += x; 
        }                           //NIE WIEM JAK POKOLOROWAC! :(
        zad3.innerHTML+="Suma liczb wynosi: "+suma;
    </script>
</body>
